<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			const array = [];

			for (let i = 0; i < 5; i++) {
                array.push(Math.floor(Math.random() * 5 + 1));
			}

			console.log('Array elements:');
			array.forEach(elem => console.log(elem));
			let prevElements = [];

			const isSorted = array.every(elem => {
			    const result = prevElements.every(el => elem >= el);
			    prevElements.push(elem);
                return result;
			});

			console.log(`${isSorted ? 'sorted' : 'unsorted'}`);
		</script>
	</body>
</html>
