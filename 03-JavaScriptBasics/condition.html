<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
            const name = 'Lukasz',
                surname = 'Walewski',
                age = 21,
                toDisplay = `Name: ${name}, Surname: ${surname}, age: ${age}`,
				confirmResult = confirm(toDisplay);
            if(confirmResult) {
                console.log(toDisplay);
			}

		</script>
	</body>
</html>
